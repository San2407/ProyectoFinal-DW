<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-Tech Hive</title>
    <meta name="description"
        content="En la página de contacto de TechHive, nuestro objetivo es brindarte un servicio excepcional y respuestas rápidas. Ya sea para comentarios, ventas, marketing o consultas sobre productos, estamos aquí para ayudarte. Estamos ansiosos por escucharte y ayudarte en todo lo que necesites">
    <!-- favicon -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!-- CSS BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="navbar navbar-expand-md">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand me-auto" href="../index.html"><img class="logo mb-2" src="../img/techhive-logo.png"
                    alt="Logo de TechHive"></a>
            <nav class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height:150px">
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="empresa.html">Empresa</a>
                    </li>
                </ul>
            </nav>
            <div class="d-flex busquedaCarrito">
                <form class="d-flex barraDeBusqueda" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn colorBtn" type="submit"><img class="lupa" src="../img/lupa.png" alt=""></button>
                </form>
                <a class="nav-link" href="carrito.html"><img class="carritoDeCompras" src="../img/shopping-cart.png"
                        alt="carrito de compras"></a>
            </div>
        </div>
    </header>

    <main class="fondoCarrito">
        <div class="container">
            <div class="row align-items-stretch no-gutters contact-wrap">
                <div class="col-md-12 mt-5">
                    <h1>Consulta? Contáctanos!</h1>
                    <form class="mb-5" method="post" id="contactForm" name="contactForm">
                        <div class="row">
                            <div class="col-md-4 form-group mb-3">
                                <label for class="col-form-label">Nombre*</label>
                                <input type="text" class="form-control" name="nombre" id="nombre"
                                    placeholder="Tu Nombre">
                            </div>
                            <div class="col-md-4 form-group mb-3">
                                <label for class="col-form-label">Apellido*</label>
                                <input type="text" class="form-control" name="apellido" id="apellido"
                                    placeholder="Tu Apellido">
                            </div>
                            <div class="col-md-4 form-group mb-3">
                                <label for class="col-form-label">Email*</label>
                                <input type="text" class="form-control" name="email" id="email" placeholder="Tu email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group mb-3">
                                <label for="asunto" class="col-form-label">Asunto:</label>
                                <select class="custom-select" id="asunto" name="asunto">
                                    <option selected>Seleccione...</option>
                                    <option value="option1">Consulta general</option>
                                    <option value="option2">Soporte técnico</option>
                                    <option value="option3">Seguimiento de pedido</option>
                                    <option value="option4">Devoluciones y reembolsos</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group mb-3">
                                <label for="message" class="col-form-label">Mensaje*</label>
                                <textarea class="form-control" name="message" id="message" cols="30" rows="4"
                                    placeholder="Ingrese su mensaje"></textarea>
                            </div>
                        </div>
                        <div class="checkBox">
                            <input type="checkbox" id="tyc" class="form-check-input">
                            <label for="tyc" class="form-check-label">Acepto los términos y condiciones</label>
                            <input type="checkbox" id="priv" class="form-check-input">
                            <label for="priv" class="form-check-label">Acepto las políticas de privacidad</label>
                        </div>
                        <div class="d-flex justify-content-start sm-justify-content-center mt-2">
                            <button type="button" class="btn btn-lg me-2 colorBtn">Enviar</button>
                            <button type="button" class="btn btn-lg colorBtn">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
    </main>

    <footer class="border-top">
        <div class="row">
            <div class="col-lg-4 col-sm-12 d-flex align-items-center contenidoFooter ps-3 mt-1">
                <div class="footerLogo d-md-block d-sm-none d-none">
                    <a href="../index.html"><img src="../img/techhive-logo.png" alt="Logo" class="logoFooter"></a>
                </div>
                <div class="ps-1 cajaLinks">
                    <a class="linkFooter d-md-none d-sm" href="../index.html">Inicio</a>
                    <a class="linkFooter" href="productos.html">Producto</a>
                    <a class="linkFooter" href="contacto.html">Contacto</a>
                    <a class="linkFooter" href="empresa.html">Empresa</a>
                </div>
            </div>
            <div class="col-lg-5 col-sm-12 copyright text-center mt-4 ps-1 cajaCopy">
                &copy; 2023 TechHive. Todo los derechos reservados.
            </div>
            <div class="col-lg-3 col-sm-12 cajaSocials">
                <a href="#"><img src="../img/redes/facebook.png" alt="logo de facebook"
                        class="socialFooter mb-3 me-3"></a>
                <a href="#"><img src="../img/redes/twitter.png" alt="logo de twitter"
                        class="socialFooter mb-3 me-3"></a>
            </div>
        </div>
    </footer>
    <!-- JS BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
