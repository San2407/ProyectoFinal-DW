<body>
    <header>
        <a href="../index.html"><img class="logo" src="../img/techhive-logo.png" alt="Logo de TechHive"></a>

        <div class="barra">
            <input class="busqueda" type="text" placeholder="Buscar productos">
            <button type="submit">
                <img class="imagenBusqueda" src="../img/lupa.png" alt="botón de búsqueda">
            </button>
        </div>

        <div class="carritoDeCompras">
            <a href="carrito.html"><img src="../img/shopping-cart.png" alt="carrito de compras"></a>

    <main>
        <h2>Productos Destacados</h2>
        <section class="productosDestacados">
            <article class="producto">
                <img src="../img/productos/Heladera.png" alt="Heladera">

                <button>Comprar</button>
            </article>

            <article class="producto">
                <img src="../img/productos/computadora.png" alt="Computadora de escritorio">

                <button>Comprar</button>
            </article>

            <article class="producto">
                <img class="productTablet" src="../img/productos/tablet.png" alt="tablet">
                <p>Tablet</p>
                <button>Comprar</button>
            </article>

            <article class="producto">
                <img src="../img/productos/tv.png" alt="Televisor HD">
                <p>Televisor HD</p>
                <button>Comprar</button>
            </article>
        </section>

        <aside class="barra-navegacion">

                <li><a href="">Todos los productos</a></li>

                <li><a href="">Heladeras</a></li>
