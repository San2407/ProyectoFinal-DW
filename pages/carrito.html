    <!-- CSS BS -->

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />

<body>
    <header class="navbar navbar-expand-md">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand logoContainer    " href="../index.html"><img class="logo mb-2" src="../img/techhive-logo.png"
                    alt="Logo de TechHive"></a>
            <nav class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height:150px">
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="empresa.html">Empresa</a>
                    </li>
                </ul>
            </nav>
            <div class="d-flex busquedaCarrito">
                <form class="d-flex barraDeBusqueda" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn colorBtn" type="submit"><img class="lupa" src="../img/lupa.png" alt=""></button>
                </form>
                <a class="nav-link" href="carrito.html"><img class="carritoDeCompras" src="../img/shopping-cart.png"
                        alt="carrito de compras"></a>
            </div>
        </div>
    </header>

    <main class="fondoCarrito">
            <div class="container ">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <p><span class="h2">Tu Carrito </span><span class="h4">(1 articulo en tu carrito)</span></p>
                        <div class="card mb-4">
                            <div class="card-body p-4">
                                <div class="row align-items-center g-2">
                                    <div class="col-md-3">
                                        <img src="../img/productos/ejemploCarrito.png"
                                            class="img-fluid bordeImg imagenCarrito" alt="Generic placeholder image">
                                    </div>
                                    <div class="col-md-3 d-flex justify-content-center">
                                        <div class="text-center">
                                            <p class="small text-muted productoCarrito">Producto</p>
                                            <p class="lead fw-normal mb-0">Heladera</p>
                                        </div>
                                    </div>
                                    <div class="col-md-3 d-flex justify-content-center text-center">
                                        <div>
                                            <p class="small text-muted mb-4 pb-2">Cantidad</p>
                                            <select class="lead fw-normal mb-0">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3 d-flex justify-content-center">
                                        <div>
                                            <p class="small text-muted mb-4 pb-2">Precio</p>
                                            <p class="lead fw-normal mb-0">$799</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-5">
                            <div class="card-body p-4">

                                <div class="float-end">
                                    <p class="mb-0 me-5 d-flex align-items-center">
                                        <span class="small text-muted me-2">Total:</span> <span
                                            class="lead fw-normal">$799</span>
                                    </p>
                                </div>

                            </div>
                        </div>

                        <div class="d-flex justify-content-end sm-justify-content-center mb-3">
                            <button type="button" class="btn btn-lg me-2 colorBtn">Continuar Comprando</button>
                            <button type="button" class="btn btn-lg colorBtn">Pagar</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <footer class="border-top container-fluid">
        <div class="row">
            <div class="col-lg-4 col-sm-12 d-flex align-items-center contenidoFooter ps-3 mt-1">
                <div class="footerLogo d-md-block d-sm-none d-none">
                    <a href="../index.html"><img src="../img/techhive-logo.png" alt="Logo" class="logoFooter"></a>
                </div>
                <div class="ps-1 cajaLinks">
                    <a class="linkFooter d-md-none d-sm" href="../index.html">Inicio</a>
                    <a class="linkFooter" href="productos.html">Producto</a>
                    <a class="linkFooter" href="contacto.html">Contacto</a>
                    <a class="linkFooter" href="empresa.html">Empresa</a>

            <div class="col-lg-3 col-sm-12 cajaSocials">

                <a href="#"><img src="../img/redes/twitter.png" alt="logo de twitter"
                        class="socialFooter mb-3 me-3"></a>
            </div>
        </div>
    </footer>
